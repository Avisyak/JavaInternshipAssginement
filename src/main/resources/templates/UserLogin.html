<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>UserLogin</title>
 <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" >
    <!-- bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- recaptch -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
 <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form action="/login" method="post">
              <p style="color:red">[[${error}]]</p>
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" name="username"id="form1Example13" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example13">Username</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="password" id="form1Example23" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23">Password</label>
                </div>
      
                 <!-- recaptcha -->
                 <div class="g-recaptcha mb-4 mx-5" data-sitekey="6LcHX98lAAAAAJ4SnNI5D9kYpcgyb-QveIsTN98g"></div>
                
      
                <div class="d-flex justify-content-around align-items-center mb-2">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input mx-4" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label mx-5" for="form1Example3"> Remember me </label>
                  </div>
                  <a href="#!">Forgot password?</a>
                </div>
                
               
      
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
      
                <div class="divider d-flex align-items-center my-4 ">
                  <p class="text-center fw-bold mx-auto mb-0 text-muted">OR</p>
                </div>
                 
      
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f mx-2"></i>Continue with Facebook
                </a>
                <a class="btn btn-primary btn-lg btn-block mb-4" style="background-color: #55acee" href="#!"
                  role="button">
                  <i class="fa-brands fa-google mx-2" style="color: #ffffff;"></i>Continue with Google</a>
      
              </form>
               <div class=" text-center">copyright@2023</div>
                <p class="text-center">Have an account? <a href="/signup">Create Account here</a> </p>
                </div>
          </div>
        </div>
      </section>  
</body>
</html>
